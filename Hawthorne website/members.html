	<div class = "container-fluid">
 		<!--Collapsed navbar-->
 		<div class = "navbar-header"> 
 			<a href = "index.html"> <img class="navbar-brand" src="images/logo.PNG" style = "padding:0px;"> </a>
 			<button
 			type ="button"
 			class = "
 			navbar-toggle collapsed"
 			data-toggle = "collapse"
 			data-target = "#mainnav"
 			aria-expanded ="false">Navigation</button>
 			<span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
 		</div> <!--/Collapsed-->

 		<div class = "collapse navbar-collapse" id="mainnav">

 			<ul class = "nav navbar-nav navbar-right">
        <li><!--Implement search function-->
          <div class="navbar-form">
            <input class="form-control" id="searchbox" type="text" placeholder = "Search members.." style = "width:140px;" value = "">

 				<li>

</nav><!--/Nav-->

<br>
<div  class = "content" style="padding-top: 70px;">

<!-- Creates the bootstrap modal where the image will appear -->
	<div class="modal fade bs-example-modal-lg" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	</div>

	<div id = "familypictures">
	</div> <!--/content-->
</div>
	
</div> <!--/page container-->

<script id="personthumbnail" type="text/x-handlebars-template">
    <div class="row">
    	{{#each profile_pictures}}
  		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
    		<div class="thumbnail"   data-id="{{@index}}" >
      		  <img src="{{src}}" alt="{{description}}" >
      <div class="caption">
        <h4>{{description}}</h4>
        <button style="display:none;" data-toggle="modal" data-target=".bs-example-modal-lg">Expand</button>
      </div>
    </div>
  </div> 
  {{/each}}
</div>
</script>

<script id="photo_template" type="text/x-handlebars-template">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{description}}</h4>
      </div>
      <div class="modal-body">
       <img src = "{{src}}" style = "width:100%; height:auto;">
      </div>
    </div>
  </div>
</script>
</body>
</html>
